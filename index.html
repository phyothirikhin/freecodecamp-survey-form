<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASurvey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <header class="main-header">
                <h1 id="title">freeCodeCamp Survey Form </h1>
                <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder ="Enter your name" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder ="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="age">Age (optional)</label>
                    <input type="number" name="age" id="age" placeholder ="Age">
                </div>
                <div class="form-group">
                    <label for="dropdown-selector-role">Which option best describes your current role?</label>
                   <select name="dropdown-selector-role" id="dropdown-selector-role">
                       <option value="">Select current role</option>
                       <option value="student">Student</option>
                       <option value="job">Full time job</option>
                       <option value="job">Full time learner</option>
                       <option value="job">Pefer not to say</option>
                       <option value="job">Other</option>
                   </select>
                   </div>
                   <div class="form-group">
                    <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="Definitely">
                        <input type="radio" name="Definitely" id="Definitely" value="Definitely" class="checkbox-selector"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="maybe" id="maybe" value="maybe" class="checkbox-selector"> Maybe
                    </label>
                   
                    <labek for="not-sure">
                        <input type="radio" name="not-sure" id="not-sure" value="not-sure" class="checkbox-selector"> Not Sure
                    </labek>
                  
                    
      
                </div>
                <div class="form-group">
                    <label for="favorite-selector">What is your favorite feature of freeCodeCamp?</label>
                   <select name="favorite-selector" id="favorite-selector">
                       <option value="">Select an option</option>
                       <option value="challenges">Challenges</option>
                       <option value="projects">Projects</option>
                       <option value="community">Community</option>
                       <option value="open-source">Open Source</option>
                   </select>
                   </div> 
                   <div class="form-group">
                    <label for="improved-selector">What would you like to see improved? (Check all that apply)</label>
                    <input type="checkbox" class="checkbox-selector">Front-end Projects<br>
                    <input type="checkbox" class="checkbox-selector">Back-end Projects<br>
                    <input type="checkbox" class="checkbox-selector" >Data Visualization<br>
                    <input type="checkbox" class="checkbox-selector">Challenges<br>
                    <input type="checkbox" class="checkbox-selector">Open Source Community<br>
                    <input type="checkbox" class="checkbox-selector">Gitter help rooms<br>
                    <input type="checkbox" class="checkbox-selector">Videos<br>
                    <input type="checkbox" class="checkbox-selector">City Meetups<br>
                    <input type="checkbox" class="checkbox-selector" >Wiki<br>
                    <input type="checkbox" class="checkbox-selector">Forum<br>
                    <input type="checkbox" class="checkbox-selector">Additional Courses
                </div>
                <div class="form-group">
                    <label for ="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" placeholder = "Enter your comment here..."></textarea>
                </div>
                <div  class="form-group">
                    <input type="submit" value="Submit" id="btn submit" class="submit">
                </div>
               
            </form>
        </div>
    </body>
</html>
